directories:
  # path to where all the dts data is located. Change this for running the
  # example.
  local:
    dir_pre: /PATH/TO/EXAMPLE_DIRECTORY/

  # Names of the Subdirectories for all the processing steps.
  # Cannot start with a '/' as this signifies an absolute path and will ignore
  # the dir_pre as a result.
  raw_xml: raw_xml
  archive: archived
  raw_netcdf: raw_netcdf
  calibrated: calibrated
  final: final
  graphics: graphics

  # This need to be full a path as it won't use the local/remote
  # directory prefix.
  external: FULL/PATH/TO/EXAMPLE/DEMO/EXTERNAL/
  filename_external: pyfox_smpl_reftemp.nc

  # List the experiments that should be processed.
  experiment_names:
  - demo
  # Name of the channels to process.
  channelName:
  - channel 1

  # Append this to the file name
  suffix:
  # Prepend this to the file name
  prefix:

archive:
  # Delete the raw xml files after creating the archive?
  cleanup_flag: False
  # Options:
  #     archiving - All data is archived
  #     active - The mode to use when archiving data that is being actively
  #              observed
  mode: archiving
  # Interval (in minutes) over which to archive the raw xml files.
  archiveInterval: 5

calibration:
  # should be forward except for duplex signals on the reverse channel
  direction: forward
  # probe name for the reference baths. This should match
  # ['dataProperties']['probeXTemperature']
  refField1: warmProbe
  refField2: coldProbe
  refField3: warmProbe
  # name of the calibration baths in the locations section. They need to have
  # a loc_type of 'calibration' and must be specified in the location library.
  refLoc1: warmnear
  refLoc2: coldfar
  refLoc3: warmfar

  # Averages the log(Ps/Pas) over this number of seconds in order to derive
  # the calibration coefficients. This is an experimental feature.
  averaging_interval: None

dataProperties:
  # Using standard (non-POSIX) notation, indicate the number of hours from UTC.
  # If the DTS specifies a timezone, this is only used to align the external
  # data stream with the DTS. +1 = CET, -5 = East Coast USA
  UTC_offset: 1

  # which probe goes into which bath (must match the names of
  # ['calibration'']['refField 1-3'])
  probe1Temperature: warmProbe
  probe2Temperature: coldProbe

  # Specify which data variables from the external data should be included
  # within the dts datasets. If using externally observed reference
  # temperatures for the calibration bath they must be included here.
  external_fields:
      - warmProbe
      - coldProbe

  # Can be specified as [integer][min or s], e.g., 1s or 5min. Used to put the
  # time stamps on a regular interval. Adapt to the DTS measurement interval
  # to avoid many NaNs.
  resampling_time: 5s

  # The following fields are only used if ref_temp_flag is 'constant'.
  # If ref_temp_flag is 'external', these fields should instead indicate the
  # column name(s) of the PT100s corresponding to probe1Tempearture and
  # probe2Temperature. If multiple columns are indicated, the average
  # temperature is computed and assigned the names in 'probe1Temperature' and
  # 'probe2Temperature'.
  # probe1_value:
  # probe2_value:

  # Type of fiber optic cable (singlecore vs multicore)
  fiber_type: multicore
  # Expected to be identical to the core name in the location library. This
  # section is only necessary if fiber_type = 'multicore'.
  cores:
    p1:
      LAF:
      - 0
      - 655
    # p2:
    #   LAF:
    #   - 655
    #   - 1305
    # ss:
    #   LAF:
    #   - 1305
    #   - 2695

  # Correcting for step-losses at a splice
  # Splice LAF. All data after this point on the fiber will have
  # "step_loss_correction" added to the log(Ps/Pas) power. This corrected
  # power will be used in the calibration.
  step_loss_LAF:
      # p1:
      #     - 544

  # Step-loss corrections to log(Ps/Pas) in dB
  step_loss_correction:
      # p1:
      #     - 0.002

  # Each location in the location library can be given a loc_type label. For
  # simplicity list those here. If the list is not provided it will be
  # generated automatically from the location library. This option allows
  # labels to be excluded.
  all_locs:
  - unheated
  # - heated
  - calibration
  # Locations in the 'phys_locs' category will be given physical coordinates
  # and stored as a separate dataset from the each other in the 'final' dataset.
  phys_locs:
  - unheated
  # - heated

flags:
  # True - raw .xml data compressed into archives of length 'archiveInterval'
  # False - if archives already exist
  archiving_flag: False
  # Read the archived files ancd create the 'raw_netCDF'
  archive_read_flag: True
  # create the calibrated files from the processed files
  calibrate_flag: True
  # Finalize the dataset with physical coordinates
  final_flag: True

  # PT100 flag. Options:
  #  - DTS instrument recorded temps ('default')
  #  - Constant temperature values ('constant')
  #  - Externally-recorded PT100 temperatures ('external'). Assumes data stream
  #    has been processed and is in a netcdf format.
  ref_temp_option: external

  # Write mode
  # 'preserve'  - preserve the existing files and skip that step.
  # 'overwrite' - The files are overwritten (default).
  write_mode: overwrite

  # Calibration mode:
  # 'instantaneous'  - default. Uses the log(Ps/Pas) for each time step.
  # 'smooth'         - averages the log(Ps/Pas) over the interval defined by
  #                    ['calibration']['averaging_interval'] in seconds.
  #                    Experimental feature.
  cal_mode: instantaneous

